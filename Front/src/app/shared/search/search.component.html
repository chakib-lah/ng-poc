<form novalidate (ngSubmit)="getSearchValue()" [formGroup]="searchForm">
  <mat-form-field class="example-full-width">
    <input type="text" matInput placeholder="Search" formControlName="search" id="search">
    <button matSuffix mat-button><mat-icon>search</mat-icon></button>
  </mat-form-field>
</form>
