<!-- Wrap the rest of the page in another container to center all the content. -->

<div>

  <!-- Three columns of text below the carousel -->

  <h1 class="fw-normal">Last Release</h1>
  <div class="row">
    <div class="loading-shade" *ngIf="isLoading">
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </div>
    <div *ngFor="let movie of lastReleaseMovies" class="col-lg-4">
      <img [src]="movie.contentUrl ?? 'assets/images/notAvailable.jpg'" [title]="movie.title" width="140" height="140" class="bd-placeholder-img rounded-circle" alt="movie.title">
      <h2 class="fw-normal">{{ movie.title }}</h2>
      <div><mat-icon>stars</mat-icon><span> {{ movie.score }}</span></div>
<!--      <p>{{ movie.description }}</p>-->
      <p><a class="btn btn-secondary" href="#">View details &raquo;</a></p>
    </div><!-- /.col-lg-4 -->

  </div><!-- /.row -->


  <!-- START THE FEATURETTES -->

  <hr class="featurette-divider">
  <h1 class="fw-normal">Coming Soon</h1>
  <div class="row featurette">
    <div class="loading-shade" *ngIf="isLoading">
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </div>
    <div class="col-md-5" *ngFor="let movie of comingSoonMovies">
      <img [src]="movie.contentUrl ?? 'assets/images/notAvailable.jpg'" [title]="movie.title" width="140" height="140" class="bd-placeholder-img" alt="movie.title">
      <h2 class="featurette-heading fw-normal lh-1">{{ movie.title }}</h2>
      <div><mat-icon>stars</mat-icon><span> {{ movie.score }}</span></div>
      <p><a class="btn btn-secondary" href="#">View details &raquo;</a></p>
    </div>
  </div>
